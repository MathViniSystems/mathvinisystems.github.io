<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – MathViniSystems</title>

    <!-- Police -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Roboto&display=swap" rel="stylesheet">

    <style>
        :root {
            --header-bg: #ECECEC; /* gris blanc cassé */
            --btn-bg: #ECECEC;
            --btn-hover: #DADADA;
            --shadow-color: rgba(0,0,0,0.15);
            --text-color: #000000;
            --physical-bg: #FFF8E1; /* fond général */
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background-color: var(--physical-bg);
            display: flex;
            flex-direction: column;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* ===== HEADER ===== */
        .menu-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--header-bg);
            padding: 15px 30px;
            box-shadow: 0 4px 10px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .flags img {
            width: 30px;
            margin-right: 10px;
        }

        .menu-links a {
            margin-left: 20px;
            font-weight: bold;
        }

        .menu-links a:hover {
            color: #990000;
        }

        /* ===== SECTION CONTACT ===== */
        #contact-wrapper {
            max-width: 1500px; /* largeur augmentée */
            margin: 40px auto;
            display: flex;
            gap: 40px;
            padding: 20px;
        }

        #contact-info, #contact-form {
            flex: 1 1 80%; /* largeur augmentée */
            background-color: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 6px 15px var(--shadow-color);
        }

        #contact-info h2, #contact-form h2 {
            font-family: 'Playfair Display', serif;
            margin-top: 0;
        }

        #contact-info p {
            font-size: 17px;
            line-height: 1.7;
        }

        #contact-form h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .btn {
            padding: 12px 18px;
            background-color: var(--btn-bg);
            border-radius: 8px;
            font-weight: bold;
            border: 1px solid #bbb;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: 0.3s;
        }

        .btn:hover {
            background-color: var(--btn-hover);
            transform: translateY(-3px);
        }

        /* ===== FOOTER ===== */
        footer {
            background-color: var(--header-bg);
            text-align: center;
            padding: 20px;
            box-shadow: 0 -4px 10px var(--shadow-color);
            margin-top: auto;
        }

        footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        footer a:hover {
            color: #990000;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            #contact-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <div class="menu-container">
        <div class="flags">
            <img src="images/fr.png" alt="FR">
            <img src="images/en.png" alt="EN">
            <img src="images/es.png" alt="ES">
        </div>
        <div class="menu-links">
            <a href="index.html">Accueil</a>
            <a href="parcours.html">Parcours</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- ===== CONTENU PRINCIPAL ===== -->
    <section id="contact-wrapper">

        <!-- Colonne gauche : coordonnées -->
        <div id="contact-info">
            <h2>Me contacter directement</h2>
            <p><strong>Téléphone / WhatsApp :</strong><br><a href="tel:+33674269508">+33 6 74 26 95 08</a></p>
            <p><strong>E-mail :</strong><br><a href="mailto:mathilde.pebre@icloud">mathilde.pebre@icloud.com</a></p>
        </div>

        <!-- Colonne droite : formulaire -->
       <div id="contact-form">
    <h2>Formulaire de contact</h2>
    <form id="form-contact" action="https://formspree.io/f/mjkjrrwd" method="POST">
        <input type="text" name="Nom" placeholder="Votre nom" required>
        <input type="email" name="Email" placeholder="Votre e-mail" required>

        <!-- Champ sélection du service -->
        <label for="service" style="font-weight:bold;">Quel service vous intéresse ?</label>
        <select name="Service" id="service" required style="padding:12px; border-radius:8px; border:1px solid #ccc; font-size:1rem;">
            <option value="" disabled selected>Choisissez un service</option>
            <option value="Consulting">Consulting</option>
            <option value="Mathilde AI">Mathilde AI</option>
            <option value="Logiciels et applications web">Logiciels et applications web</option>
            <option value="TubProtect">TubProtect</option>
            <option value="Autres/Plusieurs">Autres/Plusieurs</option>
        </select>

        <textarea name="Message" rows="6" placeholder="Votre message" required></textarea>
        <button class="btn" type="submit">Envoyer</button>
    </form>
    <p id="thanks-message" style="display:none; margin-top:15px; color:green;">
        Merci, votre message a bien été envoyé
    </p>
</div>

        <script>
        const form = document.getElementById('form-contact');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // empêche le rechargement automatique
            const formData = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('thanks-message').style.display = 'block';
                    form.reset();
                } else {
                    alert("Une erreur est survenue. Veuillez réessayer.");
                }
            });
        });
        </script>

    </section>

    <!-- ===== FOOTER ===== -->
    <footer>
        © 2025 MathViniSystems | 
        <a href="#">Mentions légales</a> | 
        <a href="#">Conditions générales de vente</a> | 
        <a href="#">Données personnelles</a> | 
        <a href="#">Cookies</a>
    </footer>

</body>
</html>
