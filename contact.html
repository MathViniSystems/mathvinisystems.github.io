<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – MathViniSystems</title>

    <style>
        :root {
            --header-bg: #f2f2f0; /* gris blanc cassé */
            --accueil-bg: #f4e7c6; /* beige nude */
            --consulting-bg: #d9c2a3; /* marron clair */
            --ai-bg: rgba(120, 0, 30, 0.15); /* bordeaux transparent */
            --soft-bg: #d6dfc7; /* vert olive léger */
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        /* ----- Layout général ----- */
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background-color: var(--accueil-bg);
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--header-bg);
            padding: 20px;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
        }

        .flags img {
            height: 25px;
            margin-left: 10px;
        }

        /* ----- Section contact ----- */
        #contact-main {
            max-width: 1100px;
            margin: 40px auto;
            display: flex;
            gap: 40px;
            padding: 20px;
        }

        /* Colonne gauche */
        .contact-info {
            flex: 1;
            background-color: var(--consulting-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px var(--shadow-color);
        }

        .contact-info h2 {
            margin-top: 0;
        }

        /* Colonne droite */
        .contact-form {
            flex: 1;
            background-color: var(--soft-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px var(--shadow-color);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .btn {
            padding: 12px 18px;
            background-color: var(--header-bg);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            border: 1px solid #bbb;
            cursor: pointer;
            box-shadow: 0 3px 8px var(--shadow-color);
        }

        .btn:hover {
            transform: scale(1.02);
            transition: 0.2s;
        }

        /* ----- Footer ----- */
        footer {
            background-color: var(--header-bg);
            text-align: center;
            padding: 20px;
            box-shadow: 0 -4px 10px var(--shadow-color);
            margin-top: auto;
        }
    </style>
</head>

<body>

    <!-- ----- HEADER ----- -->
    <header>
        <nav>
            <div class="menu">
                <a href="index.html">Accueil</a>
                <a href="contact.html">Contact</a>
            </div>

            <div class="flags">
                <img src="images/fr.png" alt="FR">
                <img src="images/en.png" alt="EN">
                <img src="images/es.png" alt="ES">
            </div>
        </nav>
    </header>

    <!-- ----- CONTENU PRINCIPAL ----- -->
    <section id="contact-main">

        <!-- Colonne gauche -->
        <div class="contact-info">
            <h2>Me contacter directement</h2>

            <p><strong>Téléphone / WhatsApp :</strong><br>
            +33 6 74 26 95 08</p>

            <p><strong>E-mail :</strong><br>
            mathilde.pebre@math-vini-systems.com</p>
        </div>

        <!-- Colonne droite -->
        <div class="contact-form">
            <h2>Formulaire de contact</h2>

            <form>
                <input type="text" placeholder="Votre nom" required>
                <input type="email" placeholder="Votre e-mail" required>
                <textarea rows="6" placeholder="Votre message" required></textarea>
                <button class="btn">Envoyer</button>
            </form>
        </div>

    </section>

    <!-- ----- FOOTER ----- -->
    <footer>
        © 2025 MathViniSystems — Mentions légales | Conditions générales de vente | Données personnelles | Cookies
    </footer>

</body>
</html>
