<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MathViniSystems</title>
    <link rel="stylesheet" href="style.css"> <!-- même CSS que pour index.html -->
</head>
<body>
    <!-- ===== Entête / Menu ===== -->
    <header style="background-color:#f5f5f5; box-shadow: 0 4px 10px rgba(0,0,0,0.2); padding:20px;">
        <div style="display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:0 auto;">
            <nav>
                <a href="index.html">Accueil</a> |
                <a href="index.html#parcours-section">Parcours</a> |
                <a href="contact.html">Contact</a>
            </nav>
            <div>
                <img src="images/fr.png" alt="FR" width="30">
                <img src="images/en.png" alt="EN" width="30">
                <img src="images/es.png" alt="ES" width="30">
            </div>
        </div>
    </header>

    <!-- ===== Section Contact Info ===== -->
    <section style="background-color:#fff8f0; padding:80px 20px; max-width:900px; margin:50px auto; box-shadow:0 6px 15px rgba(0,0,0,0.2); border-radius:8px;">
        <h2 style="margin-bottom:20px; color:#990000;">Contactez-moi</h2>
        <p style="font-size:1.2rem; margin-bottom:10px;"><strong>Téléphone / WhatsApp :</strong> +33 674269508</p>
        <p style="font-size:1.2rem; margin-bottom:10px;"><strong>E-mail :</strong> <a href="mailto:mathilde.pebre@math-vini-systems.com">mathilde.pebre@math-vini-systems.com</a></p>
    </section>

    <!-- ===== Section Formulaire ===== -->
    <section style="background-color:#f0f0e0; padding:80px 20px; max-width:700px; margin:50px auto; box-shadow:0 6px 15px rgba(0,0,0,0.2); border-radius:8px;">
        <h2 style="margin-bottom:20px; color:#990000;">Envoyez un message</h2>
        <form action="#" method="post" style="display:flex; flex-direction:column; gap:15px;">
            <input type="text" name="name" placeholder="Votre nom" required style="padding:10px; border:1px solid #ccc; border-radius:4px;">
            <input type="email" name="email" placeholder="Votre e-mail" required style="padding:10px; border:1px solid #ccc; border-radius:4px;">
            <textarea name="message" rows="5" placeholder="Votre message" required style="padding:10px; border:1px solid #ccc; border-radius:4px;"></textarea>
            <button type="submit" style="background-color:#f5f5f5; color:#990000; padding:12px; border:none; border-radius:4px; cursor:pointer; font-weight:bold;">Envoyer</button>
        </form>
    </section>
</body>
</html>
