<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathViniSystems – Contact</title>

    <!-- Police -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Roboto&display=swap" rel="stylesheet">

    <style>
        /* ===== Palette ===== */
        :root {
            --header-bg: #ECECEC;
            --text-color: #000000;
            --accueil-bg: #FFF8E1;
            --consulting-bg: #D2B48C;
            --ai-bg: rgba(153, 0, 0, 0.7);
            --softwares-bg: #A3B18A;
            --physical-bg: #FFF8E1;
            --btn-bg: #ECECEC;
            --btn-hover: #DADADA;
            --shadow-color: rgba(0,0,0,0.15);
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--physical-bg);
            color: var(--text-color);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* ===== Entête ===== */
        .menu-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--header-bg);
            box-shadow: 0 4px 10px var(--shadow-color);
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .flags img {
            width: 30px;
            margin-right: 10px;
        }

        .menu-links a {
            margin-left: 20px;
            font-weight: bold;
        }

        .menu-links a:hover {
            color: #990000;
        }

        /* ===== Mise en page principale ===== */
        #contact-wrapper {
            max-width: 1100px;
            margin: 60px auto;
            display: flex;
            justify-content: space-between;
            gap: 40px;
            padding: 20px;
        }

        /* ===== Section coordonnées ===== */
        #contact-info {
            flex: 1;
            padding: 30px;
            background-color: white;
            box-shadow: 0 6px 15px var(--shadow-color);
            border-radius: 10px;
        }

        #contact-info h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
        }

        #contact-info p {
            font-size: 17px;
            line-height: 1.7;
        }

        /* ===== Section formulaire ===== */
        #contact-form {
            flex: 1;
            padding: 30px;
            background-color: white;
            box-shadow: 0 6px 15px var(--shadow-color);
            border-radius: 10px;
        }

        #contact-form h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .btn {
            background-color: var(--btn-bg);
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: 0.3s;
        }

        .btn:hover {
            background-color: var(--btn-hover);
            transform: translateY(-3px);
        }

        /* ===== Pied de page ===== */
        footer {
            background-color: var(--header-bg);
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            box-shadow: 0 -4px 10px var(--shadow-color);
        }

        footer a {
            margin: 0 10px;
        }

        footer a:hover {
            color: #990000;
        }

        /* ===== Responsive ===== */
        @media (max-width: 900px) {
            #contact-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <!-- ===== MENU ===== -->
    <div class="menu-container">
        <div class="flags">
            <img src="images/fr.png" alt="FR">
            <img src="images/en.png" alt="EN">
            <img src="images/es.png" alt="ES">
        </div>

        <div class="menu-links">
            <a href="index.html">Accueil</a>
            <a href="parcours.html">Parcours</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- ===== CONTENU ===== -->
    <div id="contact-wrapper">

        <!-- Coordonnées -->
        <div id="contact-info">
            <h2>Me contacter</h2>
            <p><strong>Téléphone / WhatsApp :</strong><br>+33 6 74 26 95 08</p>
            <p><strong>E-mail :</strong><br>mathilde.pebre@math-vini-systems.com</p>
        </div>

        <!-- Formulaire -->
        <div id="contact-form">
            <h2>Formulaire de contact</h2>

            <form>
                <input type="text" placeholder="Votre nom" required>
                <input type="email" placeholder="Votre e-mail" required>
                <textarea rows="6" placeholder="Votre message" required></textarea>
                <button class="btn" type="submit">Envoyer</button>
            </form>
        </div>

    </div>

    <!-- ===== FOOTER ===== -->
    <footer>
        © 2025 MathViniSystems |
        <a href="#">Mentions légales</a> |
        <a href="#">Conditions générales de vente</a> |
        <a href="#">Données personnelles</a> |
        <a href="#">Cookies</a>
    </footer>

</body>
</html>
